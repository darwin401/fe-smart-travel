<div class="header">Lista de Hoteles registrados</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef>Ciudad</th>
            <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Direccion</th>
            <td mat-cell *matCellDef="let element">{{ element.direction }}</td>
        </ng-container>

        <ng-container matColumnDef="habitaciones">
            <th mat-header-cell *matHeaderCellDef>Habitaciones</th>
            <td mat-cell *matCellDef="let element">{{ element.bedrooms.length }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
                <p *ngIf="element.available">Activo</p>
                <p *ngIf="!element.available">Inactivo</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button routerLink="/dashboard/crear" class="agregar" mat-raised-button color="primary">
                    Agregar
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [routerLink]="['/dashboard/detalle-hotel', element.id]" matTooltip="Reservas" class="search"
                    fontIcon="search"></mat-icon>
                <mat-icon [routerLink]="['/dashboard/editar', element.id]" matTooltip="Editar" class="edit"
                    fontIcon="edit"></mat-icon>
                <mat-icon matTooltip="Activar/Desactivar" class="delete" fontIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
